<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zweefhulp - Doorzoek Verkiezingsprogramma's</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-center bg-white">
    
    <!-- Main Container -->
    <div class="flex-grow flex flex-col items-center justify-center w-full px-4">
        
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <h1 class="text-6xl font-bold text-gray-800 mb-2">
                Zweef<span class="text-blue-600">hulp</span>
            </h1>
            <p class="text-gray-600 text-sm mt-3">
                Doorzoek alle verkiezingsprogramma's voor de Tweede Kamerverkiezingen 2025
            </p>
        </div>

        <!-- Search Bar -->
        <div class="w-full max-w-2xl">
            <form id="searchForm" class="relative">
                <div class="flex items-center border border-gray-300 rounded-full px-5 py-3 hover:shadow-md transition-shadow focus-within:shadow-md">
                    <svg class="w-5 h-5 text-gray-400 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input 
                        type="text" 
                        id="searchInput"
                        placeholder="Zoek op thema's, interesses, of onderwerpen..."
                        class="flex-grow outline-none text-gray-700"
                        autocomplete="off"
                    >
                </div>
            </form>
        </div>

        <!-- Suggested Search Terms -->
        <div class="mt-12 text-center">
            <div class="flex flex-wrap justify-center gap-2 max-w-2xl">
                <button onclick="searchTerm('woningmarkt')" class="px-4 py-2 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-full text-sm border border-gray-200 transition-colors">
                    woningmarkt
                </button>
                <button onclick="searchTerm('hypotheekrenteaftrek')" class="px-4 py-2 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-full text-sm border border-gray-200 transition-colors">
                    hypotheekrenteaftrek
                </button>
                <button onclick="searchTerm('stikstof')" class="px-4 py-2 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-full text-sm border border-gray-200 transition-colors">
                    stikstof
                </button>
                <button onclick="searchTerm('bestaanszekerheid')" class="px-4 py-2 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-full text-sm border border-gray-200 transition-colors">
                    bestaanszekerheid
                </button>
                <button onclick="searchTerm('NAVO')" class="px-4 py-2 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-full text-sm border border-gray-200 transition-colors">
                    NAVO
                </button>
                <button onclick="searchTerm('normen en waarden')" class="px-4 py-2 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-full text-sm border border-gray-200 transition-colors">
                    normen en waarden
                </button>
                <button onclick="searchTerm('startups')" class="px-4 py-2 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-full text-sm border border-gray-200 transition-colors">
                    startups
                </button>
                <button onclick="searchTerm('asielzoekers')" class="px-4 py-2 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-full text-sm border border-gray-200 transition-colors">
                    asielzoekers
                </button>
                <button onclick="searchTerm('europa')" class="px-4 py-2 bg-gray-50 hover:bg-gray-100 text-gray-700 rounded-full text-sm border border-gray-200 transition-colors">
                    europa
                </button>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer class="w-full py-4 border-t border-gray-100 mt-8">
        <div class="max-w-7xl mx-auto px-4 flex flex-col sm:flex-row justify-between items-center gap-2 text-xs text-gray-500">
            <p>Een initiatief van <a href="https://gaal.co" class="text-blue-600 hover:text-blue-700" target="_blank">Robert Gaal</a> en <a href="https://stefanborsje.com/" class="text-blue-600 hover:text-blue-700" target="_blank">Stefan Borsje</a></p>
            <div class="flex gap-3">
                <a href="https://github.com/vesperlabs-com/zweefhulp" class="text-blue-600 hover:text-blue-700" target="_blank">Broncode</a>
                <span>â€¢</span>
                <a href="mailto:robert@gaal.co" class="text-blue-600 hover:text-blue-700">Contact</a>
            </div>
        </div>
    </footer>

    <script>
        // Handle form submission
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `result.html?q=${encodeURIComponent(query)}`;
            }
        });

        // Handle suggested term clicks
        function searchTerm(term) {
            window.location.href = `result.html?q=${encodeURIComponent(term)}`;
        }
    </script>

</body>
</html>
